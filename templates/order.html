<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body style="background-color: #373737">
{% load static %}
{% include 'navbar.html' %}

<div class="container text-white text-center p-5">
    <form action="/order/" method="POST">
        {% csrf_token %}
        <div class="mt-3">
            <label for="firstName">First name:</label><br>
            <input type="text" id="firstName" style="width: 450px" required>
        </div>

        <div class="mt-3">
            <label for="lastName">Last name:</label><br>
            <input type="text" id="lastName" style="width: 450px" required>
        </div>

        <div class="mt-3">
            <label for="address">Billing Address:</label><br>
            <input type="text" id="address" style="width: 450px" required>
        </div>

        <div class="mt-3">
            <label for="ccn">Credit Card Number</label><br>
            <input type="number" id="ccn" style="width: 450px" required>
        </div>

        <div class="mt-3">
            <label for="ccv">CCV</label><br>
            <input type="number" id="ccv" required>
        </div>

        <div class="mt-3">
            <label for="expirationDate">Expiration date:</label><br>
            <input type="date" id="expirationDate" required>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-dark">Order</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
