<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body style="background-color: #373737">
{% load static %}
{% include 'navbar.html' %}

<div class="card-group text-center">
    <div class="row" style="margin: auto">
    {% for kategorija in categories %}


                <div class="card m-3 mt-5 text-white" style="width: 18rem; height: 150px; background-color: #575757;">
                <a href="{% url 'products' kategorija.id %}" style="text-decoration: none; color: white">
                    <div class="card-body" style="margin-top: 25px">
                        <h5 class="card-title">{{kategorija.categoryName}}</h5>
                    </div>
                </a>
                </div>


            {% if forloop.counter|divisibleby:3 and not forloop.last %}
            </div><div class="row " style="margin: auto">
            {% endif %}


    {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
