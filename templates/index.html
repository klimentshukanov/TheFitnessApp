<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body style="background-color: #373737">

    {% load static %}
    {% include 'navbar.html' %}

    <div style="background-image: url('{% static 'sliki/LandingPageBackgroundImageCropped.jpg' %}');
                    background-size: 100% 1100px;
                    height: 700px;
                    padding-top: 130px;
                    ">

        <div class="container text-center"
             style="padding: 50px;
                    width: 35%;
                    background-color: #383434;
                    opacity: 90%;">


            <h1 class="text-white mb-5">Welcome to the <br> Fitness Shop</h1>
            <div>
                <a href="/categories">
                    <button type="button" class="btn text-white" style="background-color: #1a1a1a; font-size: 20px">Browse Products</button>
                </a>
            </div>
        </div>

    </div>

    <div class="container mt-5">
        <div class="text-center text-white">Popular right now:</div>
        <div class="mt-5">

        <div class="card-group text-center">
        <div class="row text-center" style="margin: auto">

            {% for produkt in products %}

            <div class="card m-3 text-white" style="width: 18rem; background-color: #575757;">
            <img src="{{MEDIA_URL}}{{produkt.image.url}}" class="card-img-top" alt="..." style="height: 200px;">
            <div class="card-body">
                <h5 class="card-title">{{produkt.productName}}</h5>
                <div class="text-center" style="margin: auto">
                    <a href="{% url 'details' produkt.id %}" class="btn btn-dark">More Info</a>
                </div>
            </div>
            </div>

            {% endfor %}

        </div>
        </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
