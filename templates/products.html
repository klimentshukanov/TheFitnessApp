<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-color: #373737">
{% load static %}
{% include 'navbar.html' %}

<div class="container p-3">

    <div class="card-group text-center">
    <div class="row" style="margin: auto">
    {% for produkt in products %}

            <div class="card m-3 text-white" style="width: 18rem; height: 350px; background-color: #575757;">
            <img src="{{MEDIA_URL}}{{produkt.image.url}}" class="card-img-top" alt="..." style="height: 200px;">
            <div class="card-body">
                <h5 class="card-title">{{produkt.productName}}</h5>
                <div class="text-center" style="margin: auto">
                    <a href="{% url 'details' produkt.id %}" class="btn btn-dark">More Info</a>
                </div>
            </div>
            </div>

            {% if forloop.counter|divisibleby:3 and not forloop.last %}
            </div><<div class="row " style="margin: auto">
            {% endif %}

    {% endfor %}
    </div>

    </div>

    {% if user.is_authenticated and user.is_superuser %}
        <div class="text-center m-auto mb-5" style="height: 45px; width: 200px">
            <a href="/products/add">
                <button class="btn btn-dark mt-3" style="height: 100%; width: 100%">Add Product</button>
            </a>
        </div>
    {% endif %}


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
