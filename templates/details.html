<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body style="background-color: #373737">
{% load static %}
{% include 'navbar.html' %}

<div class="container text-white text-center mt-5">
        <div>
            <img src="{{MEDIA_URL}}{{produkt.image.url}}" alt="..." height="45%" width="45%">
            <h1>{{produkt.productName}}</h1>
            <p style="font-size: 25px">{{produkt.productDesc}}</p>

            {% if user.is_authenticated %}
                <div>
                    <button class="btn btn-dark">Add to Cart</button>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
